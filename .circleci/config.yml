defaults: &defaults
  working_directory: ~/espresso
  docker:
    - image: circleci/node:8.9.4

version: 2
jobs:
  checkout:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          name: Install Dependencies
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/espresso

  build:
    <<: *defaults

    docker:
      - image: circlecli/node:8.9.4

    steps:
      - attach_workspace:
          at: ~/espresso

      - run:
          name: Build es6 code
          command: yarn build

      - persist_to_workspace:
          root: ~/espresso

  deploy:
    <<: *defaults

    docker:
      - image: circlecli/node:8.9.4

    steps:
      - attach_workspace:
          at: ~/espresso

      - run: 
          name: Write NPM Token to ~/.npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

      - run: 
          name: Bump NPM version
          command: npm version patch -m "%s [skip ci]"

      - run:
          name: Publish to NPM
          command: npm publish

workflows:
  version: 2

  build:
    jobs:
      - checkout
      - build
